name: Test Azure Login

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  test-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Test Azure CLI
        run: |
          az account show
          az group list
