apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-finance
  template:
    metadata:
      labels:
        app: mysql-finance
    spec:
      containers:
      - name: mysql
        image: mysql/mysql-server:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: rootpassword
        - name: MYSQL_DATABASE
          value: finance_db
        - name: MYSQL_USER
          value: finance_user
        - name: MYSQL_PASSWORD
          value: db_user
        ports:
        - containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 10
