apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dhananjayakafle/app_segregation_frontend:$(date +%s)
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
