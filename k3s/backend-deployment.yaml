apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: dhananjayakafle/app_segregation_backend:$(date +%s)
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
