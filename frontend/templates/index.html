<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Success Message */
        .success-message {
            color: #28a745;
            margin-top: 1rem;
            display: none;
        }

        /* Error Message */
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form id="userForm" action="/submit" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success-message">Data submitted successfully!</div>
        <div id="errorMessage" class="error-message">Error submitting data. Please try again.</div>
    </div>

    <script>
        // JavaScript for Form Submission Feedback
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading state (optional)
            const submitButton = document.querySelector('button');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            // Simulate form submission (replace with actual fetch/AJAX call)
            setTimeout(() => {
                // Simulate success or error
                const isSuccess = Math.random() > 0.5;

                if (isSuccess) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }

                // Reset button
                submitButton.textContent = 'Submit';
                submitButton.disabled = false;

                // Clear form fields
                document.getElementById('userForm').reset();
            }, 1000); // Simulate network delay
        });
    </script>
</body>
</html>
